<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5c52cec2be.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/preview-component.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <article class="preview-component flex">
      <figure class="component flex">
        <img class="component-image" src="./images/drawers.jpg" alt="drawers image">
        <figcaption>
          <article>
            <section class="component-caption">
              <h2>Shift the overall look and feel by adding these wonderful
                touches to furniture in your home</h2>
              <p>
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I’ve got some simple tips
                to help you make any room feel complete.
              </p>
            </section>

            <footer class="component-share">
              <div id="avatar" class="avatar flex">
                <figure class="flex">
                  <img src="./images/avatar-michelle.jpg" alt="avatar">
                  <figcaption>
                    <cite>Michelle Appleton</cite>
                    <time datetime="">28 Jun 2020</time>
                  </figcaption>
                </figure>
                <button id="btn-share" onclick="toggleBtnOn()">
                  <i class="fas fa-share"></i></button>
              </div>

              <section id="toggle-share" class="toggle-share flex toggler-hide">
                <h3>SHARE</h3>
                <ul class="flex links">
                  <li><a href="https://www.facebook.com/solitary69jester" target="_blank"><i
                        class="fab fa-facebook"></i></a></li>
                  <li><a href="https://twitter.com/solitaryjester" target="_blank"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li><a href="https://www.pinterest.com/sjtape" target="_blank"><i class="fab fa-pinterest"></i></a>
                  </li>
                </ul>
                <button onclick="toggleBtnOff()"><i class="fas fa-share"></i></button>
              </section>
            </footer>
          </article>
        </figcaption>
      </figure>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/sjtape">Azrul Naim</a>.
      </div>
    </article>

  </div>
</body>
<script src="./js/preview-component.js"></script>

</html>
